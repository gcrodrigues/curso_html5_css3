<body>
    <main>
        <h1 class="titulo-principal">Contato</h1>
        <div class="container">
            <form>
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="nome" class="dados-pessoais">Nome</label>
                    <input type="text" name="nome" id="nome" pattern="[A-z '\u00C0-\u017e]{4,}*" autofocus required title="O nome precisa ter pelo menos 4 caracteres" >
                    <label for="email" class="dados-pessoais">E-mail</label>
                    <input type="email" name="e-mail" id="email" placeholder="seu_email@exemplo.com" required>
                </fieldset>

                <fieldset>
                    <legend>Assunto</legend>
                    <input type="radio" name="assunto" id="blog" value="Blog">
                    <label for="blog">Blog</label>
                    <input type="radio" name="assunto" id="servico" value="Serviço">
                    <label for="servico">Serviço</label>
                    <fieldset>
                        <input type="radio" name="assunto" id="outro" value="Outro">
                        <label for="outro">Outro</label>
                        <input type="text" name="outro-assunto">
                    </fieldset>
                </fieldset>

                <fieldset>
                    <label for="msg">Mensagem</label>
                    <textarea name="mensagem" id="msg" cols="60" rows="10" placeholder="Digite sua mensagem" ></textarea>
                </fieldset>
                <button type="submit">Enviar mensagem</button>
            </form>    
        </div>
    </main>
